<!DOCTYPE html>
<html lang="ru">

<head>
    <!--META tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--Select2 CSS-->
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.min.css" />
    <!--Datatables CSS-->
    <link rel="stylesheet" href="../node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css" />
    <!--Owl Carousel 2 CSS-->
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
    <!--Font Inter-->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>index</title>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="row justify-content-start">
            <!--logo-->
            <div class="col-2">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="14" fill="#B7FFE5" />
                </svg>
                <div class="logo_text">
                    Logo
                </div>
            </div>
            <div class="col-md-8">
                <div>
                    <div class="owl-carousel ">
                        <div> <img class="image_in_carusel" src="../img/gem1.jpg" /> </div>
                        <div> <img class="image_in_carusel" src="../img/gem2.jpg" /> </div>
                        <div> <img class="image_in_carusel" src="../img/gem3.png" /> </div>
                        <div> <img class="image_in_carusel" src="../img/gem4.jpg" /> </div>
                        <div> <img class="image_in_carusel" src="../img/gem5.jpg" /> </div>
                        
                      </div>

                    <select id="mySelect2" class="js-example-basic-single" name="state">
                        <option value="AL">Русский</option>
                        <option value="WY">Английский</option>
                    </select>
                </div>
            </div>
            <!--links-->
            <div class="col-2">
                <nav>
                    <a class="link_text" href="index.html">Link</a>
                    <a class="link_text" href="index.html">Link</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <!--Sidebar-->
            <div class="container col-2 gy-5">
                <div class="">
                    Sidebar
                </div>
            </div>
            <!--Main-->
            <div class="container col-10 gy-5">
                    <table class="table table-light" id="example" data-order='[[ 1, "asc" ]]' data-page-length='10'>
                        <thead>
                            <tr class="table-secondary">
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Age</th>
                                <th>Start date</th>
                                <th data-class-name="priority">Salary</th>
                            </tr>
                        </thead>
                    </table>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-12">
                Footer
            </div>
        </div>
    </div>

    <!--jQuery-->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Select2 JS-->
    <script src="../node_modules/select2/dist/js/select2.min.js"></script>
    <!--Datatables JS-->
    <script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../node_modules/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <!--Owl Carousel 2 JS-->
    <script src="../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <!--Custom JS-->
    <script type="module" src="../scripts/index.js"></script>
</body>

</html>
